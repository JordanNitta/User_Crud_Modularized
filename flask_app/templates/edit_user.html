<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit Users</h1>
    <div class="container">
        <form action="/user/{{user.id}}" method="post">
            <label for="name" class="first_name_label">First Name:</label><br>
            <input type="text" name="first_name" id="first_name" value="{{user.first_name}}"><br>
            <label for="last_name" class="last_name_form">Last Name:</label><br>
            <input type="text" name="last_name" id="last_name" value="{{user.last_name}}"><br>
            <label for="email" class="email_label">Email:</label><br>
            <input type="email" name="email" id="email" value="{{user.email}}"><br>
            <input type="submit" value="Update">
        </form>
        <a href="/show/user/{{user.id}}">Show User</a>
    </div>
</body>
</html>
