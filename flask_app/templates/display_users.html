<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Read All</title>
</head>
<body>
    <h1>Here are our users!!!</h1>
    <a href="/users/new" class="add-new-user">Add A New User</a>
    <table class="table table-hover">
        <thead class= "table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- This section is passing in are mySQL users from are data base and displaying them -->
            {%for user in users%}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>
                <td>
                    <a href="/show/user/{{user.id}}">Show</a>
                    <a href="/users/{{user.id}}/edit">Edit</a>
                    <a href="/users/delete/{{user.id}}">Delete</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
